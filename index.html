<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>freeCodeCamp Survey</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <fieldset>
              <label id="name-label">Name <input id="name" type="text" placeholder="John Doe" required></input></label>
              <label id="email-label">Email <input id="email" type="email" placeholder="example@email.com" required></input></label>
              <label id="number-label">Age <input id="number" type="number" min="13" max="130" placeholder="21" required></input></label>
          </fieldset>
          <fieldset>
            <label for="dropdown">How did you hear about us?
                <select id="dropdown" name="referrer">
                  <option value="">(select one)</option>
                  <option value="1">Search Engine (Google, etc.)</option>
                  <option value="2">YouTube</option>
                  <option value="3">Friend or Family</option>
                  <option value="4">Other</option>
                </select>
              </label>
            </fieldset>
            <fieldset>
              <label>What would you like to see more of?</label>
                <label for="see-more">
                <input id="see-more" type="checkbox" name="see-more" value="silly-cat-photos" class="inline"/> Silly cat pictures</input>
              </label>
              <label for="see-more">
                <input id="see-more" type="checkbox" name="see-more" value="more-silly-cat" class="inline"/> More silly cat pictures</input>
              </label>
              <label for="see-more">
                <input id="see-more" type="checkbox" name="see-more" value="silly-cat-videos" class="inline"/> Silly cat videos</input>
              </label>
            </fieldset>
            <fieldset>
              <label for="add-comments">Provide a bio:
                <textarea id="add-comments" name="bio" rows="3" cols="30" placeholder="Please add more cat pictures and videos..."></textarea>
              </label>
            </fieldset>
            <fieldset>
              <label for="personal-account"><input id="personal-account" type="radio" name="account-type" value="personal-account" class="inline" /> Personal Account</label>
              <label for="business-account"><input id="business-account" type="radio" name="account-type" value="business-account" class="inline" /> Business Account</label>
              <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" value="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
              </label>
            </fieldset>
            <input type="submit" id="submit" value="Submit" />
          </form>
    </body>
</html>
